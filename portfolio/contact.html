<section id="contact" class="contact">
  <div class="container">
    <h2 class="section-title main-font" data-aos="fade-in">Contact <span class="text-blue main-font">Me</span></h2>
    <div class="card-container">
      <div class="card" data-aos="fade-in">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>mhtaliyoussouf4@gmail.com</p>
      </div>
      <div class="card" data-aos="fade-in" data-aos-delay="100">
        <i class="fab fa-github"></i
        >
        <h3>GitHub</h3>
        <a href="https://github.com/marobimabi" class="text-blue" target="_blank">marobimabi</a>
      </div>
      <div class="card" data-aos="fade-in" data-aos-delay="200">
        <i class="fab fa-linkedin"></i>
        <h3>LinkedIn</h3>
        <a href="https://www.linkedin.com/in/marobimabi/" class="text-blue" target="_blank">marobimabi</a>
      </div>
    </div>

    <form id="contact-form" data-aos="zoom-in" data-aos-delay="300" action="https://formspree.io/f/mjvjylnp" method="POST">
      <h2 class="main-font">Send <span class="text-blue main-font">Email</span></h2>

      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <textarea name="message" id="message" rows="7" placeholder="Message" required></textarea>
      </div>

      <button type="submit" class="btn-email">
        <span class="default">Send</span>
        <span class="success">
                <svg viewBox="0 0 16 16">
                    <polyline points="3.75 9 7 12 13 5"></polyline>
                </svg>Sent
            </span>
        <svg class="trails" viewBox="0 0 33 64">
          <path d="M26,4 C28,13.3333333 29,22.6666667 29,32 C29,41.3333333 28,50.6666667 26,60"></path>
          <path d="M6,4 C8,13.3333333 9,22.6666667 9,32 C9,41.3333333 8,50.6666667 6,60"></path>
        </svg>
        <div class="plane">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </button>
      <div id="status"></div>
    </form>
  </div>
</section>
